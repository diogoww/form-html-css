<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete suas informacoes</p>
        <br>
    </div>

        <form action="">
            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="Nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenom</strong>e</label>
                    <input type="text" name="Sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="Email" id="email" required>
            </div>

            <div class="campo">
                <label>De qual lado da aplicacao voce desenvolve?</label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Fullstack
                </label>
            </div>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade</strong></label>
                <select name="" id="senioridade">
                    <option selected disabled value="">Selecione</option>
                    <option value="">Junior</option>
                    <option value="">Pleno</option>
                    <option value="">Senior</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div class="campo">
                    <label for=""><strong>Selecione as tecnologias que utiliza.</strong></label><br><br>
                    <input type="checkbox" id="tech1" name="tech1" value="HTML">
                    <label for="tech1">HTML</label>
                    <input type="checkbox" id="tech2" name="tech2" value="CSS">
                    <label for="tech2">CSS</label>
                    <input type="checkbox" id="tech3" name="tech3" value="Java">
                    <label for="tech3">Java</label>
                    <input type="checkbox" id="tech4" name="tech3" value="JavaScript">
                    <label for="tech4">JavaScript</label>
                    <input type="checkbox" id="tech5" name="tech4" value="PHP">
                    <label for="tech5">PHP</label>
                    <input type="checkbox" id="tech6" name="tech4" value="C#">
                    <label for="tech6">C#</label>
                    <input type="checkbox" id="tech7" name="tech6" value="Python">
                    <label for="tech7">Python</label>
                </div>
            </fieldset>

            <div>
                <br>
                <label for="">Conte um pouco da sua experiencia...</label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit">
                Concluido
            </button>

        </form>
    
</body>
</html>
